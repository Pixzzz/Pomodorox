<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodorox</title>
</head>

<body>
    <div class="general-container">
        <div class="card-cont">
            <div class="para-cont">
                <p id="minutes">00</p>
                <p class="dots">:</p>
                <p id="seconds">00</p>
            </div>
            <button id="btn">Start</button>
            <br>
            <button id="pauseBtn" onclick="window.location.href='./break/break.html'"> Short Break</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
